<div class="container p-2">
    <div class="row m-2 d-sm-flex justify-content-center">
        <h3 style="font-family: 'Sen', sans-serif;">{{ nameGame }}</h3>
    </div>
    <div class="row m-2 d-sm-flex justify-content-center">
        <h4>Score:{{ cookies }} per second</h4>
    </div>
    <div class="row p-4 d-flex justify-content-center">
        <a (click)='incrementCookies()' href="#" [ngSwitch]="isAnimated" style="color:#008fb3;">
            <i *ngSwitchCase="true" class="fas fa-cookie fa-10x animated tada"></i>
            <i *ngSwitchCase="false" class="fas fa-cookie fa-10x animated tada"></i>
        </a>
    </div>
</div>
